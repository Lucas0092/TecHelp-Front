<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar meu tema</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Tipo </label>
                <input [(ngModel)]='tema.tipo' class="form-control" type="text" name="tipo" id="tipo"
                    placeholder="nome da trilha">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input [(ngModel)]='tema.descricao' class="form-control" type="text" name="descricao" id="descricao"
                    placeholder="Seu email">
            </div>

            <div class="form-group">
                <label for="foto">Link da imagem</label>
                <input [(ngModel)]='tema.imagem' class="form-control" type="text" name="imagem" id="imagem"
                    placeholder="Link da imagem para trilha">
            </div>



            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
