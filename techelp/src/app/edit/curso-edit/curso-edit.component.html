<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar curso</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Nome do curso</label>
                <input [(ngModel)]='postagem.curso' type="text" class="form-control" id="curso"
                    placeholder="Digite o título do curso">
            </div>

            <div class="form-group"> 
                <label for="texto">nivel</label>
                <textarea [(ngModel)]='postagem.nivel' class="form-control" name="texto" id="nivel" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="titulo">descricao do curso</label>
                <input [(ngModel)]='postagem.descricao' type="text" class="form-control" id="descricao"
                    placeholder="Digite o título do curso">
            </div>
            <div class="form-group">
                <label for="titulo">link do curso</label>
                <input [(ngModel)]='postagem.link' type="text" class="form-control" id="link"
                    placeholder="Digite o link do curso">
            </div>
            <div class="form-group">
                <label for="titulo">imagem do curso</label>
                <input [(ngModel)]='postagem.imagem' type="text" class="form-control" id="imagem"
                    placeholder="Digite a imagem do curso">
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:
                </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.tipo}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
