<div class="container-fluid" id="img-bg">

    <div class="row">
        <div class="col-md-12 mb-2"></div>
    </div>


    <div class="row justify-content-start">

        <div class="col-md-auto"></div>
        <div class="col-md-auto"></div>
        <div class="col-md-4 m-0 mb-2"
            style="margin-left: 107px; background-color: rgb(85, 167, 182);border-radius: 10%;">

            <h2 class="text-center mt-1">Cadastre-se</h2>
            <hr>

            <div class="form-group">
                <label for="nomeCompleto"><b>Nome Completo</b></label>
                <input [(ngModel)]="usuario.nomeCompleto" class="form-control" type="text" name="nome" id="nome"
                    placeholder="Nome Completo">
            </div>

            <div class="form-group">
                <label for="email"><b>E-mail</b></label>
                <input [(ngModel)]="usuario.email" class="form-control" type="text" name="email" id="email"
                    placeholder="Seu email">
            </div>

            <div class="form-group">
                <label for="foto"> <b>Link da Foto</b></label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="row d-flex justify-content-start m-0">
                <div class="form-group mr-3">
                    <label for="senha"><b>Senha</b></label>
                    <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                </div>
    
                <div class="form-group ml-1">
                    <label for="confirmSenha"><b>Confirmar Senha</b></label>
                    <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha"
                        id="confirmSenha" placeholder="Confirme sua senha">
                </div>
            </div>

            <div class="form-group">
                <label for="tipo"> <b>Tipo de Usuário</b></label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option> Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <button type="submit" class="btn mr-5" style="background-color: #598799;"
                    routerLink="/entrar"><b>Cancelar</b></button>
                <button type="submit" class="btn" (click)="cadastrar()"
                    style="background-color: #1e88b3;"><b>Cadastrar</b></button>
            </div>

            <hr class="mt-2 mb-3">

            <p class="text-center">
                <b> Já tem uma conta? </b><a routerLink="/entrar" style="color: white;"><b>Entre</b></a>
            </p>

        </div>

    </div>

</div>
