<div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="Curso">Curso</label>
                <input [(ngModel)]='postagem.curso' type="text" class="form-control" id="Curso" placeholder="Título do Curso">
            </div>
            <div class="form-group">
                <label for="Nivel">Nível do Curso</label>
                <input [(ngModel)]='postagem.nivel' type="text" class="form-control" id="Nivel" placeholder="Nivel do Curso">
            </div>
            <div class="form-group">
                <label for="descricao">descricao do Curso</label>
                <input [(ngModel)]='postagem.descricao' type="text" class="form-control" id="descricao"
                    placeholder="Descricao do Curso">
            </div>
            <div class="form-group">
                <label for="tema">Tema do Curso</label>
                <select class="form-control" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.tipo}}
                    </option>
                </select>
            </div>
            <div>
                <button type="button" class="btn btn-success" (click)='publicar()'>Publicar</button>
            </div>
        </form>
    </div>
</div>
