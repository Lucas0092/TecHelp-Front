<div class="container-fluid" id="img-bg">

    <div class="row">
        <div class="col-md-12 mb-5"></div>
        <div class="col-md-12 mb-3"></div>
    </div>


    <div class="row justify-content-start">

        <div class="col-md-auto"></div>
        <div class="col-md-auto"></div>

        <div class="col-md-4 mt-auto mb-5" style=" background-color: teal; border-radius: 10%;">

            <h1 class="text-center mb-3 p-25">Entrar</h1>
            <hr>

            <div class="form-group">
                <label for="email"><b>E-mail</b></label>
                <input [(ngModel)]="userLogin.email" class="form-control" type="email" name="email" id="email"
                    placeholder="Seu email">
            </div>

            <div class="form-group ">
                <label for="senha"><b>Senha</b></label>
                <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn" style="background-color: #28b982;" (click)="entrar()"><b>
                        Entrar</b></button>
            </div>

            <hr class="mt-5 mb-5">

            <p class="text-center">
                <b>NÃ£o tem uma conta? </b><a routerLink="/cadastrar" style="color:white;"><b>Cadastre-se</b></a>
            </p>

        </div>

    </div>

</div>
