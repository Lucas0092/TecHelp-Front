<div class="container mt-5 mb-5">
    <div class="card mb-2">
        <h5 class="card-header">{{forum.titulo}}</h5>
        <div class="card-body">
            <div *ngIf="temImagem">
                <img class="img-resp" src="{{forum.imagem}}" alt="imagem da publicação do usuário">
            </div>
            <p class="card-text">{{forum.publicacao}}
            </p>
            <button class="btn btn-info mr-4" data-toggle="collapse" data-target="#responder">Responder</button>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-end">
    <div class="col-md-10">
        <div class="container mt-5 mb-5">
            <div class="card mb-2" *ngFor='let item of forum.resposta'>
                <div class="card-body">
                    <img class="img-forum" src="{{item.imagem}}" alt="imagem da publicação do usuário">
                    <p class="card-text">{{item.comentario}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5 mb-5 rounded collapse" id="responder">
    <div class="row d-flex justify-content-center mb-3">
        <div class="col-md-8">
            <div class="form-group text-center">
                <label for="imagem">Imagem do Comentário</label>
                <input [(ngModel)]="resposta.imagem" type="text" class="form-control" id="imagem"
                    placeholder="link da imagem do seu comentário">
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center mb-1">
        <div class="col-md-8">
            <div class="form-group text-center">
                <label for="comentario">Seu Comentário</label>
                <textarea [(ngModel)]="resposta.comentario" style="height: 300%;" type="text" class="form-control"
                    id="comentario" placeholder="digite seu comentário"></textarea>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button (click)="comentar()" class="btn btn-outline-primary mb-3">Comentar</button>
    </div>

</div>
