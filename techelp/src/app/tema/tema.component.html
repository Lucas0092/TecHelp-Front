<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">


            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> in√≠cio
            </a>

            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input name="tipos" [(ngModel)]='tema.tipo' type="text" class="form-control" id="tipo"
                            placeholder="Digite o tipo do tema (uma das trilhas)">
                    </div>
                    <div class="form-group">
                        <input name="imagem" [(ngModel)]='tema.imagem' type="text" class="form-control" id="imagem"
                            placeholder="link da imagem para o card do tema">
                    </div>
                    <div class="form-group">
                        <input name="descricao" [(ngModel)]='tema.descricao' type="text" class="form-control"
                            id="descricao" placeholder="descricao para o card do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">tipo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.tipo}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
